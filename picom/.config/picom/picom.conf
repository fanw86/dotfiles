backend = "glx";
vsync = true;
glx-use-copysubbuffer-mesa = true;

glx-copy-from-front = true;
glx-swap-method = 2;
xrender-sync = true;
xrender-sync-fence = true;

# Transparency / Opacity
inactive-opacity = 0.85;
active-opacity = 1.0;
frame-opacity = 1.0;
inactive-opacity-override = false;

# Opacity rules (adjust per application)
opacity-rule = [
  "100:class_g = 'firefox'",
  "100:class_g = 'Brave-browser'",
  "100:class_g = 'Google-chrome'",
  "95:class_g = 'Alacritty'",
  "90:class_g = 'Code'",
  "100:class_g = 'feh'",
  "100:class_g = 'mpv'"
];

# Blur
blur-method = "dual_kawase";
blur-strength = 5;
blur-background = true;
blur-background-frame = true;
blur-background-fixed = true;

# Blur exclusions (apps that shouldn't have blur)
blur-background-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "_GTK_FRAME_EXTENTS@:c",
  "class_g = 'slop'"
];

# Fading
fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-delta = 5;
